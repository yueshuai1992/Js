<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
		#box1{
			width:200px;
			height: 200px;
			background-color:red;
			position: relative;
			top:500px;
			left:200px;
		}
		#box2{
			width:50px;
			height: 50px;
			background-color:blue;
			position: absolute;
			top:100px;
			left:100px;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
	<script>
		var aBox2 = document.getElementById("box2");
		alert(aBox2.offsetParent);
	</script>
</body>
</html>
