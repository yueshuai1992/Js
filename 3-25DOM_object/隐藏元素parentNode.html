<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>ffefefe <span>隐藏</span></li>
		<li>afefefe efef <span>隐藏</span></li>
		<li>fefefefefafefavvbe <span>隐藏</span></li>

		var aSpan = document.getElementsByTagName("span");

				this.parentNode.style.display="none";
			}
			
		}
	</script>
