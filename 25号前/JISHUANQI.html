<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="tet1">
	<input type="text" class="tet2">
	<input type="text" class="tet3">
	<span>=</span>
	<input type="text" class="tet4">
	<input type="button" class="but1" value="计算">
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(".but1").click(function(){
			var a = Number($(".tet1").val());
			var c = Number($(".tet3").val());
			var b =	$(".tet2").val();
			var d = 0;
			switch(b){
				case"+":d=a+c;break;
				case"-":d=a-c;break;
				case"*":d=a*c;break;
				case"/":d=a/c;break;
			}
			$(".tet4").val(d);
		});
	</script>
</body>
</html>
