<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:300px;
			height:20px;
			border:2px red dotted;
			margin:0 auto;
		}
		.smallBox{
			line-height:20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class = "box">
		<div class="smallBox">
			<span class = "h"></span><a>:</a>
			<span class = "m"></span><a>:</a>
			<span class = "s"></span>
		</div>
		
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script>
		var date = new Date();
		var hours = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();
		setInterval(function(){
			$(".s").text(seconds);
			$(".m").text(minutes);
			$(".h").text(hours);
			if(seconds<60){
				seconds++
				$(".s").text(seconds);
			}
			else{
				seconds=0;
				if(minutes<60){
					minutes++;
					$(".m").text(minutes);
				}
				else
				{
					minutes=0;
					if(hours<24){
						hours++;
						$(".h").text(hours);
					}
					else
					{
						hours=0
					}
					
				}
				
			}
			
			
			
		},1000)
	
	</script>
</body>
</html>
