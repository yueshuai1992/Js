<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>芒果</li>
		<li>雪花梨</li>
	</ul>
	
	
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("li").click(function(){
			var del = prompt();
			var a = "<li>"+del+"</li>"
			if(del){
				$("ul").append(a);
			}
		})
	</script>
</body>
</html>
