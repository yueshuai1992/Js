<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//例子一
		function getClub(num1){

			return num1*num1*num1;
		}
		alert(getClub(3));
		//例子二

		function getDateName(day){
			var date = new Date();
			var day = date.getDay();
			if(day==0){
				return "星期日";
			}
			if(day==1){
				return "星期一";
			}
			if(day==2){
				return "星期二";
			}
		}
		alert(getDateName(2));
	</script>
</body>
</html>
