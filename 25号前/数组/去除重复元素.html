<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,3,1,5,3,7,3];
		var arrNew=[];
		arrNew.push(arr[0]);
		for(var i = 0; i<arr.length; i++){
			for(var j = 0; j<arrNew.length; j++){
				if(arr[i]==arr[j]){
					break;
				}
			}
			if(j==arrNew.length){
				arrNew.push(arr[i]);
			}
		}
		for(var i in arrNew){
			document.write(arrNew[i]);
		}
		
	</script>
</body>
</html>
