<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			display:inline-block;
			color:red;
			font-style: italic;
			display: none;
		}
	</style>
</head>
<body>
	<a>姓名(必填)</a><input class="name" type="text"><p class="pName">姓名必须填</p><br>
	<a>电子邮件(必填)</a><input class="email"  type="text"><p class="pEmail">请输入一个邮件地址</p><br>
	<a>网址</a><input class="web" type="text"><p class="pWeb">请输入一个网址</p>
	<script src="jquery-1.11.1.js"></script>
	<script>
		var regName = /^[\u4e00-\u9FA5a-zA-Z]{1,16}$/;
		var regEmail = /^[0-9a-zA-Z]{1,12}\@[a-z0-9]{2,5}\.com$/;
		var regWeb = /^[0-9a-zA-Z]{1,50}\.com|cn$/;
		$(".name").blur(function(){
			var n = $(".name").val();
			var x = regName.test(n);
			if(x){
				$(".pName").text("输入正确！").css({"color":"green","display":"inline-block"});
			}
			else{
				$(".pName").text("输重新输入!").css({"color":"red","display":"inline-block"});
			}
			
		});
		$(".email").blur(function(){
			var n = $(".email").val();
			var x = regEmail.test(n);
			if(x){
				$(".pEmail").text("输入正确！").css({"color":"green","display":"inline-block"});
			}
			else{
				$(".pEmail").text("输重新输入!").css({"color":"red","display":"inline-block"});
			}
			
		});
		$(".web").blur(function(){
			var n = $(".web").val();
			var x = regWeb.test(n);
			if(x){
				$(".pWeb").text("输入正确！").css({"color":"green","display":"inline-block"});
			}
			else{
				$(".pWeb").text("输重新输入!").css({"color":"red","display":"inline-block"});
			}
			
		});
	</script>
</body>
</html>
