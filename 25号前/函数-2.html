<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="jquery-1.11.1.js"></script>
	<script>
	var result;
	function fun(){
		
		var x = arguments.length;
		
		if (x==1){
			result = arguments[0]*arguments[0];
		} 
		else if (x==2){
			result = arguments[0]*arguments[1];
		}
		return result;
			
	}
	alert(fun(3,8));

	</script>
</body>
</html>
