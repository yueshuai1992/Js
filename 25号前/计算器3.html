<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="text1"><br>
	<input type="button" class="number" value="1">
	<input type="button"class="number" value="2">
	<input type="button"class="number" value="3">
	<input type="button"class="number" value="4">
	<input type="button"class="number" value="5">
	<input type="button"class="number" value="6">
	<input type="button"class="number" value="7">
	<input type="button"class="number" value="8">
	<input type="button"class="number" value="9">
	<input type="button"class="number" value="0"><br>
	<input type="button"class="number" value=".">
	<input type="button"class="sign" value="+">
	<input type="button"class="sign" value="-">
	<input type="button"class="sign" value="*">
	<input type="button"class="sign" value="/">
	<input type="button"class="result" value="=">
	<input type="button"class="clear" value="C">
	<script src="jquery-1.11.1.js"></script>
	<script>
		var num1=0;
		var num2=0;
		var x ="";
		var sign="";
		var result=0;
		$(".number").click(function(){
			x = x+$(this).val();
			$(".text1").val(x);
		});
		$(".sign").click(function(){
			num1=Number(x);
			$(".text1").val(num1);
			sign=$(this).val();
		
			x="";


		});
		$(".result").click(function(){
			num2=Number(x);
			switch(sign){
				case"+":result=num1+num2;break;
				case"-":result=num1-num2;break;
				case"*":result=num1*num2;break;
				case"/":result=num1/num2;break;
			}
			$(".text1").val(result);
		});
		$(".clear").click(function(){
		
			x ="";
		
			result=0;
			$(".text1").val("");
			
		
		});
	</script>
</body>
</html>
