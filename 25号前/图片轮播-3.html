<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:500px;
			height:500px;
			overflow: hidden;
		}
		.bigBox{
			width:2000px;
			height:500px;
		}
		img{
			display:block;
			float:left;
		}
		ul{
			position: absolute;
			top:470px;
			left:400px;
		}
		li{
			width:20px;
			height:20px;
			border:1px red dotted;
			list-style: none;
			float:left;
			text-align: center;
			line-height: 20px;
		}

	</style>
</head>
<body>
	<div class = "box">
		<div class="bigBox">
			<img src="1.jpg" alt="" width=500px height=500px>
			<img src="2.jpg" alt="" width=500px height=500px>
			<img src="3.jpg" alt="" width=500px height=500px>
			<img src="4.jpg" alt="" width=500px height=500px>
		</div>
	</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("li").click(function(){
			$(this).css("background-color","red");
			$(this).siblings().css("background-color","#fff");
			var i = $(this).index();
			$(".bigBox").animate({"margin-left":(-500*i)},1000);
		});
		var t;
		$("li").mouseleave(function(){
			t = setInterval(fun,1000);
		});
		$("li").mouseenter(function(){
			clearInterval(t);
		})
		var x = 0;
		function fun(){
			$(".bigBox").animate({"margin-left":(-500*x)},1000);
			x++;
			x=x<4?x:0;

		}
		var t = setInterval(fun,1000);
	</script>
</body>
</html>
