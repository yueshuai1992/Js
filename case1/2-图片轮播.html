<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.view{
			width:300px;
			height: 200px;
			border:1px solid #00f;
			overflow: hidden;
		}
		.list{
			list-style: none;
			width: 1500px;
			height: 200px;
		}
		.list li{
			float: left;
			width:300px;
			height: 200px;
		}
		.box1{
			background-color: #f00;
		}
		.box2{
			background-color: #ff0;
		}
		.box3{
			background-color: #00f;
		}
		.box4{
			background-color: #0f0;
		}
		.box5{
			background-color: #000;
		}
		.btn-list li{
			list-style: none;
			float: left;
			width:20px;
			height:20px;
			border:1px solid #f00;
			line-height: 20px;
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<div class="view">
		<ul class="list">
			<li class="box1"></li>
			<li class="box2"></li>
			<li class="box3"></li>
			<li class="box4"></li>
			<li class="box5"></li>
		</ul>
	</div>
	<ul class="btn-list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var n = 1;
		function ani(){
			n = n == 5 ? 0 : n  //三目运算符  或 条件运算符
			$(".list").animate({"margin-left":-500 * n},2000);
			n++;
		}
		var t = setInterval(ani,2000);

		$(".btn-list li").click(function(){
			var index = $(this).index();
			$(".list").animate({"margin-left":-500 * index},2000);
			n = index + 1;
		})

		$(".btn-list").mouseenter(function(){
			clearInterval(t);
		}).mouseleave(function(){
			t = setInterval(ani,2000)
		})



	</script>
</body>
</html>
