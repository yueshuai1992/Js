<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a=5;b=7;s="5";
		console.log(a+b);//12
		console.log(a+""+b);//"57"
		console.log(a+s);//"55"
		console.log(a+(s-0));//10
		console.log(!!a);//true
		console.log(!!a+!b);//1
		console.log(null==undefined);//true
		console.log(a==s);//true
		console.log(a===s);//false
	</script>
</body>
</html>
