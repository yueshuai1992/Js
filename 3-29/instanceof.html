<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//instanceof 验证对象中的数据类型属于对象中的那种
		//Math Array EegExp Date Function
		var obj = new Array;
		console.log(obj instanceof Array);//数组检查

		var obj = new Date();
		console.log(obj instanceof Date);//日期检查

		// var obj = Math.abs(-52);
		// console.log(obj instanceof Math);//

		var obj = new Function;
		console.log(obj instanceof Function)//函数检查

		
	</script>
</body>
</html>
