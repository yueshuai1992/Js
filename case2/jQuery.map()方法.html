		function position(){
			var height = $("a").height();
			var width = $("a").width();
			var y = $(window).height();
			var x = $(window).width();
			var i = (y-height)/2;
			var j = (x-width)/2;
			$("a").css({"position":"fixed","top":i,"left":j})
		};
		$(window).resize(function(){
			position();
		});
		$(window).ready(function(){
			position();
		})
