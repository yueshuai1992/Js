<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//递归
		function fun(num1){
			if(num1==2)
			{
				return 2;
			}
			else 
			{
				return num1*fun(num1-1);
			}
			
		}
		alert(fun(5));
		// for循环
		var result = 1;
		function fun1(num){
			for(var i =1;i<=num;i++){
				result = result * i 
			}
			return result
		}
		alert(fun1(5));
	</script>
</body>
</html>
