<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:400px;
			height: 400px;
			background-color: red;
		}
		#box1{
			width:200px;
			height: 200px;
			background-color: blue;
		}
		#box2{
			width:100px;
			height:100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="box2"></div>
		</div>
	</div>
	<script>
	var aBox = document.getElementById("box");
	var bBox = document.getElementById("box1");
	var cBox = document.getElementById("box2");
	aBox.onclick = function(){
		alert("我是红色");
		// console.log("我是红色");
	};
	bBox.onclick=function(){
		alert("我是蓝色");
		// console.log("我是蓝色");
	}
	cBox.onclick=function(){
		alert("我是黄色");
		// console.log("我是黄色");
	}
	</script>
</body>
</html>
