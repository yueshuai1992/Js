<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		function fun(x){
			var result = 1;
			for (var i = 1;i<=x;i++){
				result = result*i;
			}
			return result
		};
		console.log(fun(5));

		function fun(y){
			if(y==1){
				return y;
			}
			else{
				return y*fun(y-1);
			}
		}
		var result= fun(5);
		console.log(result)
	</script>
</body>
</html>
