<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

		/*a{

		}*/
	</style>
</head>
<body>
	<a>我要居中</a>
	<script src="jquery-1.11.1.js"></script>
	<script>
		
		function position(){
			var height = $("a").height();
			var width = $("a").width();
			var y = $(window).height();
			var x = $(window).width();
			var i = (y-height)/2;
			var j = (x-width)/2;
			$("a").css({"position":"fixed","top":i,"left":j})
		};
		$(window).resize(function(){
			position();
		});
		$(window).ready(function(){
			position();
		})
	</script>		
</body>
</html>
