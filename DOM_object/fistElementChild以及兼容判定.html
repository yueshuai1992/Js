<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:20px;
			height:50px;
			border:1px red dotted;
		}
	</style>
</head>
<body>
	<div >
		
	</div>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<div>
		
	</div>
	<script>
		var aList=document.getElementById("list");
		aList.firstElementChild.style.background="blue";//给第一个子元素改变颜色
		aList.lastElementChild.style.background="red";
		//给最后一个子元素改变颜色
		aList.nextElementSibling.style.background="yellow";
		//让该元素的弟妹改变颜色
		aList.previousElementSibling.style.background="#fefeff";
	</script>
</body>
</html>
