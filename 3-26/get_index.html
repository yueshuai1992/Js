<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="test">
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
	</ul>
	<script>
	window.onload=function(){  
		var ul=document.getElementById('test');  
		var ul_lis=ul.getElementsByTagName('li');    
		for (var i = 0;i < ul_lis.length; i++) {      
			ul_lis[i].index = i;      
			ul_lis[i].onclick=function(){    
			    var j=this.index+1;       
			     alert(j);    
			 }   
		 }};
	</script>
</body>
</html>
