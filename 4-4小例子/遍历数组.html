<body>
	<script>
		
		function fun(){
			var arr = [1,5,86,4,5,8,6,8,9,1,1,1];
			var newArr=[];
			var obj={};
			for(var x = 0;x<arr.length;x++){
				if(obj[arr[x]]==undefined){
					obj[arr[x]]=1;
					newArr.push(arr[x]);
				}
			}
			return newArr;
		}
		alert(fun())
	</script>
