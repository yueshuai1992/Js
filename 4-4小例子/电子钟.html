<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:500px;
			height: 30px;
			border: 1px dotted red;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div id="box">
		<span id="hours"></span><a>:</a>
		<span id="minutes"></span><a>:</a>
		<span id="seconds"></span>
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script>
		
		setInterval(function(){
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			$("#hours").text(h);
			$("#minutes").text(m);
			$("#seconds").text(s);
		},1000)
	</script>
</body>
</html>
