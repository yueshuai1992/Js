<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#but{
			display: block;
			margin:0 auto;
			width:100px;
			height:80px;
			background-color: red;
			font-size: 42px;
			color :#fff;
		}
	</style>
</head>
<body>
	<input type="button" id="but" value="抽奖">
	<script>
		var aBut = document.getElementById("but");
		var arr = ["小明","小红","小兰","小花","小习","小平"]
		var obj = {};
		function fun(){
			var num = Math.floor(Math.random()*arr.length);
			if(obj[arr[num]]==undefined){
				obj[arr[num]]=1;
				console.log(arr[num]);
			}
			else{
				fun()
			}
		}
		aBut.onclick=function(){
			fun();
		}
	</script> 
</body>
</html>
