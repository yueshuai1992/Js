<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num =10;
		var obj ={
			num:20,
			set:function(){
				return(function(){
					return this.num;
				})()
			},
			set2:function(){
				return this.num
			},
		}	
		alert(obj.set())
		alert(obj.set2());
	</script>
</body>
</html>
